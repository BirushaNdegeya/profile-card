<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./app/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="./images/image-victor.jpg" alt="Victor">
    </div>
    <div class="row center">
      <p class="bold">Victor Crest <span>26</span></p>
      <p class="away">London</p>
    </div>
    <div class="bottom">
      <div class="col">
        <h4>80K</h4>
        <p>Followers</p>
      </div>
      <div class="col">
        <h4>803K</h4>
        <p>Likes</p>
      </div>
      <div class="col">
        <h4>1.4K</h4>
        <p>Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
